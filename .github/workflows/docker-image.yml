name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Docker login
      env: 
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: | 
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

    - name: Bill Docker Image
      run: | 
        docker build -t isaacdepool/docker-graphql:0.0.2 .
        docker build -t isaacdepool/docker-graphql:latest .

    - name: Push Docker Image
      run: | 
        docker push isaacdepool/docker-graphql:0.0.2
        docker push isaacdepool/docker-graphql:latest
